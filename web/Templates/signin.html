{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
</head>
<body>

    <h1>Welcome to <h2>Oneshop</h2> </h1>
    <h3>Grocery</h3>
    <h4>Sing In</h4>


    

    <form action="signin" method="post" class="form1">
      
      {%csrf_token %}
      <div class="log"></div>
      <div class="container1">
      <label for="" class="label1">Username:</label>
          <input type="text" id="username" name="username" placeholder="Create Username" class="field">
          <br>

        <label for="" class="label1">Password:</label>
            <input type="password" id="pas1" name="pas1" placeholder="Enter your Password" class="field1">
            <br>     
         <button class="button1" type="submit"> Sign In</button>
        </div>
        
        <div class="link">
        <a href="#">Forgot Password</a>
        <p class="account">I don't  have an account <a href="{% url  'signup' %}">Sign Up</a></p>

       </div>
   </form>
   
   {% for message in messages %}
     <div class="alert alert.{{message.tags}} alert-dismissible fade show" role="alert" style=" border-radius: 5px; margin-left: -670px; margin-top: 160px; width: 20%; height: 75px; background-color: rgb(223, 140, 140);">
        <p  class="close" data-dismiss="alert" aria-label="close" style="   margin-top: 20px; margin-left: 10px; letter-spacing: 1px; font-size: 15px; font-family: Arial, Helvetica, sans-serif;"></button>
         <strong style=" margin-top: 100px; "></strong> {{message}}
        </p>
     </div>
     {% endfor %}
     
    
</body>
</html>
