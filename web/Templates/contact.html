{% extends 'main.html' %}
{% load static %}
{% block title %} Contact Us {% endblock %}
{% block content %}

<div class="container py-2 mt-3">
    <h2>Contact Us</h2>
    <form method="post">{% csrf_token %}
      <div class="form-group mt-2">
          <label style="font-size: 25px;">Name:</label>
          <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Enter Your Name">
      </div>
         <div class="form-group mt-2">
          <label style="font-size: 25px;">Email:</label>
          <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter Your Email">
          </div>
          
         <div class="form-group mt-2">
              <label style="font-size: 25px;">Phone:</label>
              <input type="number" class="form-control mt-2" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>
         <div class="form-group">
       <div class="form-group mt-2">
            <label style="color: solid black; font-size: 25px;">How May We Help You ?</label>
       <textarea class="form-control mt-2" id="desc" name="desc" rows="3"></textarea>
 </div>
 <button type="submit" style="background-color: #f36b09; color: white; width: 8rem;" class="btn mt-4">Submit</button>
</form>
{% endblock %}
{% block js %}
<script>
 alert 
  alert("We will contact you soon!!!");
  document.location = "/"
  
</script>
{% endblock %}
